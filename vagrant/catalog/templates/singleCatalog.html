{% extends "base.html" %}

{% block content %}
    <h3>{{title}}</h3>
    {% if user %}
        <a href="{{url_for('addItem', category=category)}}">Add Item</a>
    {% endif %}
    <ul>
    {% for i in items %}
        <li><a href="{{url_for('showItem', category=i.category_name, item=i.name)}}">{{i.name}}</a></li>
    {% endfor %}
    </ul>

{% endblock %}
