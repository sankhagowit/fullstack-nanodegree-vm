<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>{{title}}</title>
</head>
<body>
    <div class="container">
        <header class="row">
            <h1 class="text-center">{{title}}</h1>
        </header>
        <div class="row">
            <main class="col-sm-9 text-center">
                {% block content %}
                {% endblock %}
            </main>
            <aside class="col-sm-3">
                <!--display welcome message if user is signed in -->
                {% if user %}
                <h3>Welcome {{user.name}}</h3>
                <h4 class="error">{{message}}</h4>

                <h3><a href="{{url_for('gdisconnect')}}">Click here to Logout</a></h3>
                {% else %}
                <!--display login form if user is not logged in-->
                <!-- Just make this a button to login -->
                    <h3><a href="{{url_for('showLogin')}}">Click here to Login!</a></h3>
                {% endif %}
                <h3><a href="{{url_for('showHomePage')}}">Home</a></h3>
                <!--display list of categories posts-->
                <h3>Categories</h3>
                <ul>
                {% for c in categories %}
                    <li><a href="url_for('showCatalog, category=c.name')">{{c.name}}</a></li>
                {% endfor %}
                </ul>
            </aside>
        </div>
    </div>
    <script src="{{url_for('static', filename='jquery.min.js')}}"></script>
</body>
</html>
