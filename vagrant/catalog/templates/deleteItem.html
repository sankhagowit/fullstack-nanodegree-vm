{% extends "base.html" %}
{% block content %}
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form action="{{url_for('deleteItem', category=item.category_name, item=item.name)}}" method = "POST">
	<button type="submit" class="btn btn-default delete" id="submit" type="submit">Delete</button>
</form>
<a href = "{{url_for('showCatalog', category=item.category_name)}}">
	<button type="submit" class="btn btn-default delete">Cancel</button>
</a>

{% endblock %}
