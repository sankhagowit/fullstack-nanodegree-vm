{% extends "base.html" %}
{% block content %}
	<form action="{{url_for('editItem', category=item.category_name, item=item.name)}}" method = "post">
		<div class="form-group">
            {% if item %}
                <h3>Edit {{item.name}} Details</h3>
            {% else %}
            <label for="name">Name:</label>
			<input type ="text" maxlength="70" class="form-control" name="name" placeholder="Name of the course">
            {% endif %}

			<label for="description">Description:</label>
			<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

			<label for="category">Category:</label>
            {% for c in categories %}
            <div class="radio">
                 <label>
                {% if c.name == item.category_name %}
                <input type="radio" name="category" id="{{c.name}}" value="{{c.name}}" checked="checked">{{c.name}}
                {% else %}
			    <input type="radio" name="category" id="{{c.name}}" value="{{c.name}}">{{c.name}}
                {% endif %}
                </label>
            </div>
            {% endfor %}
			<button type="submit" class="btn btn-default" id="submit" type="submit">Edit</button>
		</div>
	</form>
    <a href="{{url_for('showItem', category=item.category_name, item=item.name)}}">Cancel</a>
{% endblock %}
